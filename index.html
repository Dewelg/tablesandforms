<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
           <th>Drink</th>
           <th>Total servings</th>
           <th>Serving size</th>
           <th>Calories per serving</th>
           <th>Carbs per serving</th>
           <th>Sugars per serving</th>
           <th>Sodium per serving</th>
          </tr>
          
        </thead>
      

      <tbody>
        <tr>
          <td>Coca Cola</td>
          <td>1</td>
          <td>12 fl</td>
          <td>140</td>
          <td>39 g</td>
          <td>39 g</td>
          <td>45 mg</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>12fl</td>
          <td>150</td>
          <td>28g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>Coca Cola Zero</td>
          <td>1</td>
          <td>12fl</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Dr.Pepper</td>
          <td>1</td>
          <td>12fl</td>
          <td>150</td>
          <td>40g</td>
          <td>40g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>Mtn Dew</td>
          <td>1</td>
          <td>12fl</td>
          <td>110</td>
          <td>29g</td>
          <td>29g</td>
          <td>35mg</td>
        </tr>
      </tbody>
      </table>
        
    </main>
  </body>
</html>
